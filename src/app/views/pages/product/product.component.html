<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="content" style="padding: 24px;">
        <div *ngIf="product" fxLayout="row" style="margin-bottom: 24px">
            <div fxFlex="20%">
                <img src="{{ product.getImage() }}" class="responsive-img" />
            </div>
            <div fxFlex="80%" style="padding-left: 24px">
                <h2>{{ product.getName() }}</h2>
                <p>{{ product.getDescription() }}</p>
                <p class="price-text">{{ product.getPrice() | numberFormatter }} ₫</p>
                <p>Số lượng còn lại: {{ product.getQuantity() }}</p>
                <a mat-raised-button (click)="openDialog()">Mua ngay</a>
            </div>
        </div>
        <div *ngIf="(product != null) && (product.getDetail() != null)">
            <h3>Thông tin sản phẩm</h3>
            <div id="information" [innerHtml]="product.getDetail().getInformation() | safeHtml"></div>
            <h3>Phụ kiện</h3>
            <div id="information" [innerHtml]="product.getDetail().getAccessories() | safeHtml"></div>
            <h3>Chính sách bảo hành</h3>
            <div id="information" [innerHtml]="product.getDetail().getGuaranty() | safeHtml"  style="margin-bottom: 24px;"></div>
            <angular-image-slider [images]="images"></angular-image-slider>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
